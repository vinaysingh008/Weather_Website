<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your Location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button></button>
            </div>
        </div>

        <div class="location_not_found">
            <h1>ðŸ™‡ Sorry, Location not found ðŸ¥º</h1>
            <img src="404.png" alt="404">
        </div>

        <div class="weather-body">
            <img src="cloud.png" alt="Weather image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/Hr</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8f9f0713f8.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
